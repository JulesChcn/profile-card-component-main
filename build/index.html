<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <main class="desktop-design mobile-design container">
        <div class="bg-cyan relative h-full w-full flex justify-center lg:items-center overflow-hidden">
            <div class="card z-10">
                <div class="card__top w-full relative bg-cover bg-no-repeat">
                    <img src="./img/image-victor.jpg" class="absolute max-w-full mt-0 mx-auto rounded-full" alt="avatar">
                </div>
                <div class="card__middle bg-white w-full flex flex-col lg:items-center">
                    <p><strong>Victor Crest</strong> 26</p>
                    <p>London</p>
                </div>
                <div class="card__bottom bg-white w-full flex flex-row lg:items-center justify-evenly text-center">
                    <div class="flex-col">
                        <p><strong>80K</strong></p>
                        <p>Followers</p>
                    </div>
                    <div class="flex-col">
                        <p><strong>803K</strong></p>
                        <p>Likes</p>
                    </div>
                    <div class="flex-col">
                        <p><strong>1.4K</strong></p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>

</html>
